<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="slide">
        <button id="back-button">&#8249;</button>
        <div class="image-container">
          <img
            data-hidden="false"
            data-index="0"
            src="https://images.unsplash.com/photo-1704915063638-ccf6c38e5e02?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <img
            data-hidden="true"
            data-index="1"
            src="https://images.unsplash.com/photo-1704913427603-6cb736d51f05?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <img
            data-hidden="true"
            data-index="2"
            src="https://plus.unsplash.com/premium_photo-1668260981125-ced91b4b3ce6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE2fHx8ZW58MHx8fHx8"
            alt=""
          />
        </div>
        <button id="next-button">&#8250;</button>
      </div>
      <div id="circles">
        <span class="circle" data-active="true"></span>
        <span class="circle"></span>
        <span class="circle"></span>
      </div>
    </div>
  </body>
</html>
